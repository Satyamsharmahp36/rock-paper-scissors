<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./gamestyle.css">
</head>
<body>
    <div id="mobile">
        <h1 id="pls">Please Rotate Your Phone</h1>
        <img src="https://www.nationalgallery.sg/gallerykids/game/game3/assets/images/rotate.gif" alt="" id="mobilegif">

    </div>
    <div id="top">
    <div id="headdiv">
            <span id="yourscore">0</span>- <span id="compscore">0</span>
    </div>

   
    <div id="maindivone">
        <div id="userside">
            
            <p id="you">You</p>
            <div id="ourhand">

            </div>
            <div id="options">
                <div id="rock">
                    <img src="./assets/rock-logo.png" alt="rocklogo">
                </div>
                <div id="paper">
                    <img src="./assets/paper-logo.png" alt="paperlogo">
                </div>
                <div id="scissors">
                    <img src="./assets/scissors-logo.png" alt="scissorslogo">
                </div>
            </div>
            
        </div>
        <div id="vslogo">
            <img src="./assets/vs.png" alt="vs logo">
        </div>
        <div id="compside">
            <p id="comp">Comp</p>
            <div id="comphand">

                
            </div>
        </div>
    </div>
    <div id="lastdiv">
        <p id="result">
            You  won the game
        </p>
        <div id="playagain">
           <span>Play Again</span>
        </div>

    </div>

    </div>

<script src="./game.js"></script>

</body>
</html>
